upstream pihole { 
    server pihole:80;
}

upstream torrent {
    server qbittorrent:8080;
}

server {
    listen 80;
    server_name hole.home;

    location / {
        proxy_pass http://pihole;
    }
}

server {
    listen 80;
    server_name torrent.home;

    location / {
        proxy_pass http://torrent;
	proxy_set_header Referer '';
	proxy_set_header Origin '';
    }
}
