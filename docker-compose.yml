version: "3.8"
services:
  adguardhome:
    image: adguard/adguardhome
    container_name: adguardhome
    volumes:
      - ./adguard/conf:/opt/adguardhome/conf
      - ./adguard/work:/opt/adguardhome/work
    network-mode: host
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Budapest
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - ./qbittorrent:/config
      - local-share:/downloads
    ports:
      - 6881:6881
      - 6881:6881/udp
    networks:
      - app
    restart: unless-stopped

  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    ports:
      - 32400:32400
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
    volumes:
      - ./plex:/config
      - local-share:/tv
      - local-share:/movies
    networks:
      - app
    restart: unless-stopped

  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    volumes:
      - ./uptime-kuma:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - app
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/etc-nginx/:/etc/nginx/conf.d/
    ports:
      - "80:80/tcp"
    networks:
      - app
    restart: unless-stopped
    depends_on:
      - qbittorrent
      - pihole
      - plex
      - uptime-kuma

  speedtest:
    container_name: speedtest
    image: henrywhitaker3/speedtest-tracker:latest-arm
    volumes:
      - ./speedtest-config:/config
    environment:
      - OOKLA_EULA_GDPR=true
    networks:
      - app
    logging:
      driver: "json-file"
      options:
        max-file: "10"
        max-size: "200k"
    restart: unless-stopped

networks:
  backend:
    ipam:
      config:
        - subnet: 172.31.0.0/16
  app: {}

volumes:
  local-share:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: "${PITT_SHARED_FOLDER}"
